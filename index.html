<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Restaurant Menu</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Our Menu</h1>
      <div class="btns">
        <button id="breakfast" class="btn">Breakfast</button>
        <button id="lunch" class="btn">Lunch</button>
        <button id="dinner" class="btn">Dinner</button>
        <button id="shake" class="btn">Shakes</button>
        <button id="all" class="btn">All</button>
      </div>
    </header>

    <main>
      <div id="breakfast-items" class="food-items-container"></div>
      <div id="lunch-items" class="food-items-container"></div>
      <div id="dinner-items" class="food-items-container"></div>
      <div id="shake-items" class="food-items-container"></div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
